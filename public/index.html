<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Tweets Generator</title>
    <link rel="stylesheet" type="text/css" href="/style.css" />
</head>

<body>
    <div class="layout-wrapper">
        <div>
            <h1>Twitter Tweets Generator</h1>
        </div>
        <input id="tweet-topic-id" type="text" placeholder="Enter topic for tweet generation" />
        <button class="col-btn" id="generate-tweet">Generate Tweet</button>
        <button class="col-btn" id="generate-tweet-with-image">Generate Tweet with Image</button>
		<br><br><br>
		<div id="loading"></div>
        <div id="response">
        <textarea readonly id="text-content"></textarea>
        </div>
        <br>
        <button id="post-tweet">Post Twitter Tweet</button>
    </div>
</body>
<script src="/script.js"></script>

</html>
